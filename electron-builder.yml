appId: com.scoreboard.app
copyright: Example co
productName: Scoreboard

asar: true

directories:
  buildResources: build/assets
  output: dist/

files:
  - package.json
  - init.js
  - build/
  - node_modules/

dmg:
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150

mac:
  target: dmg
  category: public.app-category.tools

win:
  target: nsis
  icon: "build/assets/icons/scoreboard.ico"

nsis: 
  oneClick: "false"
  allowToChangeInstallationDirectory: "true"
  installerIcon: "build/assets/icons/scoreboard.ico"

linux:
  target:
    - deb
    - AppImage
